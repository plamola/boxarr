version: '3.8'

services:
  boxarr:
    build: .
    # Or use image when published to Docker Hub:
    # image: iongpt/boxarr:latest
    container_name: boxarr
    
    # Timezone defaults to America/New_York
    # To set a different time zone, use the environment variable TZ, as shown below
    # environment:
    #   - TZ=Europe/Amsterdam
    
    volumes:
      # Configuration and data persistence
      - ./config:/config
    
    ports:
      - "8888:8888"  # Web interface
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

